<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-searchbar [(ngModel)]="searchKey" (ionInput)="onInput($event)"
                       (ionCancel)="onCancel($event)"></ion-searchbar>
    </ion-navbar>
</ion-header>

<ion-content class="shop-list">

    <ion-list *ngIf="viewMode==='list'">

        <ion-item-sliding *ngFor="let shop of shops">
            <button ion-item (click)="openShopDetail(shop)">
                <ion-thumbnail item-left>
                    <img src="{{shop.picture}}"/>
                </ion-thumbnail>
                <h2>{{shop.name}}</h2>
                <p id="shoptypebold">{{shop.shoptype}} âˆ™ {{shop.zwtype}}</p>
                <p>{{shop.zwprecisetype}}</p>
            </button>
            <ion-item-options>
                <button danger (click)="deleteItem(shop)">Delete</button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

    <div *ngIf="viewMode==='map'" style="width:100%;height:100%;" id="map"></div>

</ion-content>

<ion-footer padding>
    <ion-segment [(ngModel)]="viewMode">
        <ion-segment-button value="list">
            <ion-icon name="list"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="map" (ionSelect)="shopMap()">
            <ion-icon name="map"></ion-icon>
        </ion-segment-button>
    </ion-segment>
</ion-footer>
